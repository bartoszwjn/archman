[package]
name = "archman"
version = "0.1.0"
authors = ["Bartosz Wojno <bartoszwjn@gmail.com>"]
edition = "2018"
description = "A configuration utility for my specific Arch Linux setup"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.38"
atty = "0.2.14"
log = "0.4.14"
regex = "1.4.3"
serde = { version = "1.0.123", features = ["derive"] }
structopt = "0.3.21"
thiserror = "1.0.24"
toml = "0.5.8"
